<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
</head>
<body>
    <h1>Flask Form with Dropdown</h1>
    <form method="post">

        <label for="dropdown1">Select an option for Field 1:</label>
        <select id="dropdown1" name="dropdown1">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select><br>

        <label for="dropdown2">Select an option for Field 2:</label>
        <select id="dropdown2" name="dropdown2">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
