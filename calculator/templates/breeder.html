{% extends 'header.html' %}

{% block title %}Breeder{% endblock %}

{% block header %}Breeder{% endblock %}

{% block content %}
<form method="post" class="my-4">
    <!-- Update the dropdowns -->
    <div class="mb-3">
        <label for="dropdown1" class="form-label">Select the First parent:</label>
        <select id="dropdown1" name="dropdown1" class="form-control">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="dropdown2" class="form-label">Select the Second parent:</label>
        <select id="dropdown2" name="dropdown2" class="form-control">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    {% if child_result %}
        <p>Child Result: {{ child_result }}</p>
    {% endif %}
</form>


<script>
    $(document).ready(function() {
        $('#dropdown1').select2();
    });
</script>
{% endblock %}
