{% extends 'header.html' %}

{% block title %}Breeder{% endblock %}

{% block header %}Breeder{% endblock %}

{% block content %}
<form method="post" class="my-4">
    <div class="mb-3">
        <label for="dropdown1" class="form-label">Select an option for Field 1:</label>
        <select id="dropdown1" name="dropdown1" class="form-select">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="dropdown2" class="form-label">Select an option for Field 2:</label>
        <select id="dropdown2" name="dropdown2" class="form-select">
            {% for index, item in dict_paldex.items() %}
                <option value="{{ index }}">{{ item['Name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
